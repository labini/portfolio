<!DOCTYPE html>
<html>
<body>

<img id="myImage" onclick="changeImage()" src="img/lboff.png" width="100" height="180" >

<p>Click the light bulb to turn on/off the light.</p>

<script>
    function changeImage() {
        var image = document.getElementById('myImage');
        if (image.src.match("lbon")) {
            image.src = "img/lboff.png";
        } else {
            image.src = "img/lbon.png";
        }
    }
</script>

</body>
</html>
